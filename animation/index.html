<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Animation</title>
</head>
<body>

<style type="text/css">
	button{
		width:54px;
		border: 1px solid #222;
		background: #222;
		color: white;
		border-radius: 0;
		padding: 10px 0 10px 0;
	}
</style>

<center style="margin-top: 25%;">
	<img id="iconos" src="iconos.gif"><br>
	<button onClick="document.getElementById('iconos').src='iconos_mail.gif'">Click</button>
	<button onClick="document.getElementById('iconos').src='iconos_facebook.gif'">Click</button>
	<button onClick="document.getElementById('iconos').src='iconos_twitter.gif'">Click</button>
	<button onClick="document.getElementById('iconos').src='iconos_instagram.gif'">Click</button>
</center>

</body>
</html>
