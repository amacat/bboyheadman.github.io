<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Get Token</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<a href="index.html">back</a>
	<div id="slick-login" autocomplete="off" action="">
		<label for="login">Логин:</label><input type="text" name="login" class="placeholder" placeholder="admin@example.com">
		<label for="password">Пароль:</label><input type="password" name="password" class="placeholder" placeholder="Сложный пароль...">
		<!-- <input type="submit" value="ВОЙТИ"> -->
		<button class="submit">Login</button>
		<div class="tokken" style="display: none;"></div>
	</div>
	<script>

		var scope = "status,friends,photos,audio,video,docs,notes,pages,wall,groups,notifications,messages";

		var payload = {
			password: "bboy",
			scope: scope,
			grant_type: "password",
			username: "slavik1314@gmail.com",
			v: "5.59",
			"2fa_supported": "1",
			client_secret: "VeWdmVclDCtn6ihuP1nt",
			client_id: "3140623"
		};

		$(document).ready(function(){
		    $("button").bind("click", function(){
		        var url = "https://api.vk.com/oauth/token";
		        // alert(url);
		        var req = url;
		        $.ajax({
		            url : req,
		            type : "GET",
		            data : payload,
		            dataType : "jsonp",
		            success : function(msg) {
		            	alert(msg.response);
		            },
		            error : function(err) {
		            	console.log(err.status);
		            }
		        })
		    });
		})
	</script>
</body>
</html>
