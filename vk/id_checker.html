<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ID/Domain Checker</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<a href="index.html">back</a>
	<div id="slick-login" autocomplete="off" action="">
		<label for="login">User ID/Domain:</label><input type="text" name="login" class="placeholder" id="id" placeholder="user id or domain">
		<!-- <input type="submit" value="ВОЙТИ"> -->
		<button class="submit">Check</button>
	</div>
	<script>
		$(document).ready(function(){
			$("button").bind("click", function(){
		        var url = "https://api.vk.com/method/users.get?&namecase=Nom&fields=photo_50,city,verified&v=5.53&user_ids="+ $("#id").val();
		        // alert(url);
		        var req = url
		        $.ajax({
		            url : req,
		            type : "GET",
		            dataType : "jsonp",
		            success : function(msg){
		            	$(".anim").slideUp();
		            	setTimeout(function() {
			            	$(".profile").remove();
			            	if (msg.error){
			            		$("#slick-login").prepend($("<center class='anim' style='display:none;'><div class='profile' style='padding:20px;'></div>"));
			            		$(".profile").append($("<h1>" + msg.error["error_msg"] + "</h1>"));
			            		return 0;
			            	}
			            	var first_name = msg.response[0]["first_name"];
			            	var last_name = msg.response[0]["last_name"];
			            	var image = msg.response[0]["photo_50"];
			            	var id = msg.response[0]["id"];
			            	$("#slick-login").prepend($("<center class='anim' style='display:none;'><div class='profile'></div>"));
			            	$(".profile").append($("<h1>" + first_name + " " + last_name + "</h1>"));
			            	$(".profile").append($("<h1 class='id'>ID: " + id + "</h1>"));
			            	$(".profile").append($("<img class='photo' src='" + image + "'/></center>"));}, 500);
		            	setTimeout(function() {
		            		$(".anim").slideDown();
		            	}, 500);
		            },
		            error : function(msg){
		            	alert("No Connection to internet!");
		            }
		        })
		    });
		})
	</script>
</body>
</html>
