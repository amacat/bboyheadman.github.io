<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vk</title>
</head>
<body>

<input type="text" placeholder="enter id" id="enterid">
<input type="submit" onclick="req()">
<p id="response"></p>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

function req(){
	var responseField = $("#response");

	var req="https://api.vk.com/method/users.get?fields=domain&user_id=" + $("#enterid").val();
	$.ajax({
	    url : req,
	    type : "GET",
	    dataType : "jsonp",
	    success : function(msg){
	    	console.log(msg.response[0]);
	    	responseField.html(msg.response[0]["first_name"] + " " + msg.response[0]["last_name"] + "<br>" + msg.response[0]["domain"]);
    	}
	});

}

</script>

</body>
</html>
