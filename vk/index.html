<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script type="text/javascript" src="jquery.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<style type="text/css">
	.profile{
		color: #999;
		text-shadow: 0 0 1px black;
		font-family: "Arial";
	}
	.send-message{
		border: 5px solid #999;
		padding: 20px;
	}
	.checker{
		border-left: 5px solid #999;
		border-right: 5px solid #999;
		border-bottom: 5px solid #999;
		padding: 20px;
	}
	button{
		background-color: rgb(113, 176, 62); 
		border: 10px solid rgb(113, 176, 62);
		border-radius: 5px;
		color: white;
		margin: 4px;
		transition-duration: 0.5s;
	}
	button:hover{
		background-color: rgb(137, 195, 90);  
		border: 10px solid rgb(137, 195, 90);
	}
	input{
		padding: 5px;
		font-size:20px;
		text-align: center;
		transition-duration: 0.5s;
		border:0px solid silver;
		border-bottom: 3px solid  silver;
		margin: 3px;
	}
	input:hover{
		color:  black;
		font-size: 30px;
		border:0px;
		border-bottom: 3px solid  rgb(113, 176, 62);
	}
</style>
<center>
<div class="send-message">
	<input type="text" id="domain" placeholder="domain"><br>
	<input type="text" id="token" placeholder="token"><br>
	<!-- <input type="text" id="message" placeholder="message"><br> -->
	<textarea id="message" placeholder="message"></textarea><br>
	<button>Send</button>
</div>

<div class="checker">
	<input type="text" id="token" placeholder="token"><br>
	<button>Check user</button>
	<div class="profile"></div>
</div>

<div class="login">
	<input type="text" id="login" placeholder="login">
	<input type="text" id="password" placeholder="password">
	<br>
	<button>LOGIN!</button>
</div>

</center>
<script src="app.js"></script>
</body>
</html>
