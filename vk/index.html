<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script type="text/javascript" src="jquery.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<style type="text/css">
.profile{
	color: #2B587A;
	text-shadow: 0 0 1px black;
	font-family: "Arial";
}
	.send-message{
		border: 5px solid #2B587A;
		padding: 20px;
	}
	.checker{
		border-left: 5px solid #2B587A;
		border-right: 5px solid #2B587A;
		border-bottom: 5px solid #2B587A;
		padding: 20px;
	}
	button{
		background-color: #2B587A; 
		border: 10px solid #2B587A;
		border-radius: 5px;
		color: white;
		margin: 4px;
	}
</style>
<center>
<div class="send-message">
	<input type="text" id="domain" placeholder="domain"><br>
	<input type="text" id="token" placeholder="token"><br>
	<!-- <input type="text" id="message" placeholder="message"><br> -->
	<textarea id="message" placeholder="message"></textarea><br>
	<button>Send</button>
</div>

<div class="checker">
	<input type="text" id="token" placeholder="token"><br>
	<button>Check user</button>
	<div class="profile"></div>
</div>
</center>
<script src="app.js"></script>
</body>
</html>
