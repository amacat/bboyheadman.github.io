<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<style type="text/css">
		body {
			background-color: rgba(0,0,0,1);
			margin: 0;
			padding: 0;
		}

		img {
		   position: absolute;
		   top: 50%;
		   left: 50%;
		   width: 300px;
		   margin-top: -27px;
		   margin-left: -150px;
		}

		.pass {
			padding: 10px;
			color: #fff;
			font-family: sans-serif;
		}
	</style>
</head>
<body>

<div class="pass" id="pass"></div>

<img src="pornscript.png" id="main-image" class="">

<script type="text/javascript">

function makeid(count)
{
    var text = "";
    var possible = "abcdefghijklmnopqrstuvwxyz";

    for( var i=0; i < count; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

    return text;
}

var im = document.getElementById("main-image");
var animations = ['bounce','flash','pulse','rubberBand','shake','headShake','swing','tada','wobble','jello'];

setInterval(function(){
	im.className = "animated " + animations[Math.round(Math.random()*10)];
	setTimeout(function(){
		im.className = "";
	}, 2000)
	console.log(makeid());

}, 3000);

var ln = 0;
var textDiv = document.getElementById("pass");
var text = "please enter a password <br><br>";
function textLoop() {
	ln++;
	textDiv.innerHTML = makeid(ln);
	if (ln > text.length) {
		textDiv.innerHTML = text;
		return;
	}
	setTimeout(function(){
		window.requestAnimationFrame(textLoop);
	}, 1000/24)
}
textLoop();

document.addEventListener('keydown', function(ev){
	if (ev.key === 'Backspace') textDiv.innerHTML = textDiv.innerHTML.slice(0, textDiv.innerHTML.length-1);
	else if (ev.key === 'Enter') textDiv.innerHTML += "<br>";
	else if (ev.key.length === 1) textDiv.innerHTML += ev.key;
})

</script>

</body>
</html>
