<!DOCTYPE html ><html><body><p><code>EXISTS</code> is technically a <strong>condition</strong> that evaluates to <strong>true</strong> or <strong>false</strong>.</p><p>If the <strong>subquery</strong> applied to <code>EXISTS</code> returns a record, the condition is <strong>true</strong>.</p><code><span class="keyword">SELECT</span> first_name <span class="keyword">FROM</span> people<br />WHERE EXISTS (<br />  <span class="keyword">SELECT</span> age <span class="keyword">FROM</span> people<br />  WHERE age = 19);<br /></code><p>This condition is used with</p></body></html>
