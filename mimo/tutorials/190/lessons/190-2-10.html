<!DOCTYPE html ><html><body><p>Which of these <strong>flags</strong> can we use with <code>git <span class="built_in">log</span></code> to view <strong>branches</strong> and their <strong>divergence</strong>?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true">--all</item><item value="2" correct="false">--branches</item><item value="3" correct="true">--graph</item><item value="4" correct="false">--noinfo</item></selection><p visible-if="correct">Excellent! We just put the <code>--all</code> and <code>--graph</code> flags at the end of the <code><span class="built_in">log</span></code> command.</p><p visible-if="wrong">Oh noes! We just put the <code>--all</code> and <code>--graph</code> flags at the end of the <code><span class="built_in">log</span></code> command.</p></body></html>
