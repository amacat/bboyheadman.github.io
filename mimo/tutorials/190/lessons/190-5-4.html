<!DOCTYPE html ><html><body><p>Finally, there's a <strong>parameter</strong> that allows us to remove <strong>tags</strong> that we don't need anymore.</p><code>$ git tag<br />v1<br />$ git tag <selection id="selection-1"><item value="1" correct="false">delete</item><item value="2" correct="true"><span class="_">-d</span></item></selection> v1<br />$ git tag<br /><output><item for="1"></item><item for="2">Deleted tag 'v1' (was 2d767c6)</item></output></code><p visible-if="correct">Poof! Using <code>git tag</code> with the <code><span class="_">-d</span></code> parameter and the <strong>tag name</strong>, we can get rid of unneeded tags.</p><p visible-if="wrong">Might we want to use a <strong>shorter command</strong>?</p></body></html>
