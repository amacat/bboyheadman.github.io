<!DOCTYPE html ><html><body><p>If we have a variable which is a number we can use <strong>arithmetic</strong> with it on <strong>itself</strong></p><p>Let's play around with the example below!</p><code><span class="keyword">var</span> x = <span class="number">5</span><br />x = x <selection id="selection-1"><item value="1" correct="true">+</item><item value="2" correct="true">-</item><item value="3" correct="true">/</item><item value="4" correct="true">*</item></selection>  5<br /><output><item for="1">10</item><item for="2">0</item><item for="3">1</item><item for="4">25</item></output></code><p>Perfect! Don't forget to check out the other results!</p></body></html>
