<!DOCTYPE html ><html><body><p>Variables aren't just for storing information, they can also be used functions.</p><p>Let's check out some of the things we can do with numbers below</p><code><span class="keyword">var</span> x = <span class="number">10</span>;<br /><span class="keyword">var</span> y = <span class="number">2</span>;<br /><span class="keyword">var</span> z = x  <selection id="selection-2"><item value="1" correct="true">+</item><item value="2" correct="true">-</item><item value="3" correct="true">/</item></selection>  y;<br /><span class="built_in">console</span>.log(z);<br /><output><item for="1">12</item><item for="2">8</item><item for="3">5</item></output></code><p visible-if="correct">Good job! We'll take a deeper look a numbers in later lessons.</p></body></html>
