<!DOCTYPE html ><html><body><p>Beyond <strong>arithmetic</strong> in <strong>JavaScript</strong> we can also <strong>call</strong> on the <code><span class="built_in">Math</span></code> object to perform mathematical tasks.</p><p>Let's try out <code><span class="selector-class">.min</span>()</code> and <code><span class="selector-class">.max</span>()</code></p><code><span class="built_in">Math</span>.<selection id="selection-1"><item value="1" correct="true"><span class="selector-class">.min</span></item><item value="2" correct="true"><span class="selector-class">.max</span></item></selection>(2, 10, 8, 9);<output><item for="1">2</item><item for="2">10</item></output></code><p>Fantastic! Remember that to use <code><span class="selector-class">.min</span>()</code> and <code><span class="selector-class">.max</span>()</code> you need to call on the <code><span class="built_in">Math</span></code> object first</p></body></html>
