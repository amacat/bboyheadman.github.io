<!DOCTYPE html ><html><body><p>Another handy method for <code><span class="built_in">Math</span></code> is <code><span class="selector-class">.sqrt</span>()</code> which can be used to find the <strong>square root</strong> of numbers.</p><p>Let's give it a go!</p><code><span class="keyword">var</span> x = <span class="built_in">Math</span>.sqrt(<span class="number">16</span>)<br /><span class="keyword">var</span> y = <span class="built_in">Math</span>.sqrt(<span class="number">100</span>)<br /><span class="keyword">var</span> z = <span class="built_in">Math</span>.sqrt(<span class="number">144</span>)<br /><span class="built_in">console</span>.log(<selection id="selection-1"><item value="1" correct="true">x</item><item value="2" correct="true">y</item><item value="3" correct="true">z</item></selection> )<br /><output><item for="1">4</item><item for="2">10</item><item for="3">12</item></output></code><p visible-if="correct">Nice work!  If the number is not easily divisible the square root will include an integer</p></body></html>
