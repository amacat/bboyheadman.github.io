<!DOCTYPE html ><html><body><p><code><span class="built_in">Function</span></code>s are more than multiplication. They can be called within a <code>string</code></p><p>Let's use a <code><span class="function"><span class="keyword">function</span></span></code> that just <strong>returns</strong> whatever you pass it</p><code><span class="function"><span class="keyword">function</span><span class="title">myName</span>(<span class="params">name</span>)</span>{<br /><span class="keyword">return</span> name<br />};<br /><br /><span class="built_in">console</span>.log(<span class="string">"Hello "</span> + myName(<span class="string">"</span><input id="input-2" /><span class="string">") + "</span>!<span class="string">")</span><br /><output><item>HelloÂ <print />!<br /></item></output></code><p visible-if="correct">Good work! Now you can see how a <code><span class="function"><span class="keyword">function</span></span></code> can be <strong>called</strong> in other contexts</p></body></html>
