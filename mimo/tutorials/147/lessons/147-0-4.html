<!DOCTYPE html ><html><body><p>Have you noticed the words between the <strong>angle brackets</strong> (<code>&amp;lt;</code> and <code>&amp;gt;</code>)?</p><code><span class="tag">&lt;<span class="name">html</span>&gt;</span><br /> <span class="tag">&lt;<span class="name">body</span>&gt;</span><br />  I'm in between tags right now.<br /> <span class="tag">&lt;/<span class="name">body</span>&gt;</span><br /><span class="tag">&lt;/<span class="name">html</span>&gt;</span><br /></code><webview visible-if="correct"><![CDATA[&lt;html&gt;<br />&lt;body&gt;I'm in between tags right now.&lt;/body&gt;<br />&lt;/html&gt;<br />]]></webview><p visible-if="correct">These things are known as <strong>tags</strong>, which are <strong>hidden keywords</strong> that describe the content inside them.</p></body></html>
