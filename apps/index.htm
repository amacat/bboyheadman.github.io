	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body>
<!-- CONTENT -->
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("main.json", function(json){
				$.each(json, function(key, val) {
					$("body").append($('<img src="'+val["icon"]+'" id="ico" style="position: absolute;left:105px;top:'+(54+255*key)+'px;">'));
					$("body").append($('<div id="number" style="position: absolute; left: 23px; top: '+(129+255*key)+'px;">'+(key+1)+'</div>'));
					$("body").append($('<p id="name" style="position: absolute;left:335px;top:'+(5+255*key)+'px;">'+val["appName"]+'</p>'));
					$("body").append($('<p id="category" style="position:absolute;left:335px;top:'+(95+255*key)+'px;">'+val["category"]+'</p>'));
					$("body").append($('<a href="itms-services://?action=download-manifest&url='+val["plistUrl"]+'"><div style="position:absolute;left:590px;top:'+(142+255*key)+'px;" id="button">УСТАНОВИТЬ</div></a>'));
					$("body").append($('<div class="stars'+key+'" style="position:absolute;left:335px;top:'+(202+255*key)+'px;"></div>'));
					for (var i=0; i<5; i++){
						$("body").find(".stars"+key).append($('<img src="http://f0xyk.tk/images/apps/rating.png">'))
					}
					$("body").append($('<div style="position:absolute; top:'+(274+255*key)+'px;"><hr width="979"></div>'))
				})
			});
		});
	</script>
</html>
