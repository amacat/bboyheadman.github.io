<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.picta {
			position: fixed;
			left: 100%;
			transition-duration: 0.5s;
		}

		.show {
			left: 0;
		}


	</style>
</head>
<body>

<img src="1.png" alt="" class="picta">
<img src="2.png" alt="" class="picta">
<img src="3.png" alt="" class="picta">
<img src="4.png" alt="" class="picta">

<script type="text/javascript">

var scrollSize = 0;
var images = document.getElementsByClassName('picta');

	document.addEventListener('wheel', function(ev){
		scrollSize += ev.deltaY/3;
		console.log(scrollSize);
		switch(scrollSize){
			case 3:
				clearClasses();
				images[0].className = "picta show";
				break;
			case 6:
				clearClasses();
				images[1].className = "picta show";
				break;
			case 9:
				clearClasses();
				images[2].className = "picta show";
				break;
			case 12:
				clearClasses();
				images[3].className = "picta show";
				break;
			case 14:
				scrollSize = 2;
		}
	});

function clearClasses() {
	for (var i = 0; i < images.length; i++) {
		// console.log(images[i]);
		images[i].className = "picta hide";
	}
}

</script>

</body>
</html>
