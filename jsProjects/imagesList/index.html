<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="image-wrapper">
			<div class="selected-image" id="selected-image">
				<img src="http://lorempixel.com/output/nature-q-c-640-480-1.jpg">
			</div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-1.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-2.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-3.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-4.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-5.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-6.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-7.jpg" alt=""></div>
			<div class="image"><img src="http://lorempixel.com/output/nature-q-c-640-480-8.jpg" alt=""></div>
		</div>
	</div>

	<script>
		
		var classname = document.getElementsByClassName('image');
		var modal = document.getElementById('selected-image')

		modal.addEventListener('click', function(){
			this.style.display = "none"
		})

		var selectedToggle = function() {
			modal.children[0].src = this.children[0].src;
		    modal.style.display = "block";
		};

		for (var i = 0; i < classname.length; i++) {
		    classname[i].addEventListener('click', selectedToggle, false);
		}

	</script>
</body>
</html>
