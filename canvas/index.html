<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroll</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div class="tools">
	<label>Text</label>
	<input type="text" name="text" placeholder="text" autocomplete="off">
	<label>Top</label>
	<input type="number" name="top" placeholder="top">
	<label>Left</label>
	<input type="number" name="left" placeholder="left">
	<label>Font size</label>
	<input type="number" name="fontSize" placeholder="font size" value="10">
	<label>Width</label>
	<input type="number" name="width" placeholder="width" value="300">
	<label>Height</label>
	<input type="number" name="height" placeholder="height" value="150">
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
