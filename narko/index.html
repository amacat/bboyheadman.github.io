<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<style type="text/css">
	html{
		overflow: hidden;
	}
		@keyframes cubeOver1{
			0%{
				top: 0%;
				left: 0%;
			}
			25%{
				top: 0%;
				left: 90%;
			}
			50%{
				top: 90%;
				left: 90%;
			}
			75%{
				top: 90%;
				left: 0%;
			}
			100%{
				top: 0%;
				left: 0%;
			}
		}
		@keyframes cubeOver2{
			0%{
				top: 0%;
				left: 0%;
			}
			25%{
				top: 90%;
				left: 0%;
			}
			50%{
				top: 90%;
				left: 90%;
			}
			75%{
				top: 0%;
				left: 90%;
			}
			100%{
				top: 0%;
				left: 0%;
			}
		}
		@keyframes color{
			0%{
				color: green;
				font-size: 80px;
			}
			50%{
				color: red;
				font-size: 160px;
			}
			100%{
				color: blue;
				font-size: 80px;
			}
		}
		@keyframes nameAnimation{
			0%{
				color: blue;
				font-size: 80px;
			}
			50%{
				color: red;
				font-size: 160px;
			}
			100%{
				color: green;
				font-size: 80px;
			}
		}
		.anim{
			color: red;
			animation-name: color;
			animation-duration: 0.35s;
			animation-iteration-count: infinite;
		}
		.center{
			position: absolute;
			height: 100px;
			width: 100%;
			line-height: 160px;
			text-align: center;
			top: calc(50% - 80px);
		}
		.name{
			animation-name: nameAnimation;
			animation-duration: 0.25s;
			animation-iteration-count: infinite;
		}
		.wrapper{
			position: absolute;
			width: 100%;
			height: 100%;
			background: red;
		}
		.cube1{
			position: fixed;
			width: 10%;
			height: 10%;
			background-color: purple;
			animation-name: cubeOver1;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
		}
		.cube2{
			position: fixed;
			width: 10%;
			height: 10%;
			background-color: purple;
			animation-name: cubeOver2;
			animation-duration: 0.4s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body onload="load()">
<audio src="audio.mp3" autoplay="autoplay" loop="true"></audio>
<div class="wrapper">
	<div class="center">
		<h1><span class="name" onclick="changeText(this)">ЄБА</span><span class="anim" onclick="changeText(this)">ШИТЬ</span></h1>
	</div>
</div>
<div class="cube1"></div>
<div class="cube2"></div>
<script type="text/javascript">
	function changeText(elem) {
		var name = prompt("Enter text");
		if (name.length > 0)
			elem.innerHTML = name;
	}

	function load() {
		document.getElementsByClassName("wrapper")[0].setAttribute("style", "background:#"+rC()+rC()+rC()+rC()+rC()+rC());
		// console.log( document.getElementsByClassName("wrapper")[0] );
		setTimeout(function() { load() }, 10);
	}

	function rC() {
		var arr = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "A", "B", "C", "D", "E", "F"];
		var result = Math.round(Math.random()*15);
		return arr[result];
	}
</script>

</body>
</html>
