<!DOCTYPE html>
<html>
<head>
	<title>VK Translations</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		
		.item {
			
		}

		.item>img {
			width: 10%;
		}
		
	</style>
</head>
<body>

<div id="main-wrapper">
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

var url = "https://api.vk.com/method/video.getRecommendedLiveVideos?access_token=c294207da18b7846e6172f8e0fc103cf4ec432a2c669c216cbd0d0f43530c70b71a945311f66ada1a20c5&count=1000&extended=1&fields=photo_50,screen_name,sex,city,country&https=1&lang=en&offset=0&v=5.60"
// alert(url);
var req = url
$.ajax({
	url: req,
	type: "GET",
	dataType: "jsonp",
	success: function(msg){
		console.log(msg.response.items[0]);
		renderElements(msg.response.items);
	} 
});

function addElement(item) {
	var img = document.createElement('img');
	img.src = item["first_frame_130"];
	var link = document.createElement('a');
	link.setAttribute("target", "_blank");
	link.className = "item";
	link.href = item["player"];
	link.appendChild(img);
	document.getElementById("main-wrapper").appendChild(link);
}

function renderElements(items) {
	for (var i = 0; i < items.length; i++) {
		addElement(items[i]);
	}
}
</script>
</body>
</html>
